<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'Css/login.css' %}">
	<script type="text/javascript">
		if({{checked}} == 1)
			alert('User does not exist on the database! Please sign up.')
	</script>
</head>

<body>
	<div class = "wrapper">
		<br><br><br><br><br>
		<h1 id = "check">Welcome to Sky Rails!</h1>

		<form class="form" method='POST' action=''> {% csrf_token %}
			<input type="text" placeholder="Username" name="un" readonly onfocus = "this.removeAttribute('readonly');" required="true">
			<input type="password" placeholder="Password" name= "pass" required="true">
			<input type = 'submit' value = 'Log in'> 
		</form>
		<p id = "signup">(Or sign up <a href = "signup" id="signuplink">here</a>)</p>

	</div>

</body>
