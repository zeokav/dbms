<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<link rel = "stylesheet" type = "text/css" href = "{% static 'Css/traininfo.css' %}">
</head>
<body>
	<div class = "wrapper">
	<div class = "header">
			<div class = "home" id = "gohome" onclick = "location.href = 'dashboard?'+'user='+localStorage.getItem('user')">
				<span>Home</span>
			</div>
			<div class = "home" id = "logout">
				<span>Logout</span>
			</div>
		</div>	
		<div id = "hd">
			<br>
			<span>Trains between stations</span>
		</div>

	 <form class="search" method="POST" action=''>
	 	{% csrf_token %}
	 	<select name = "stationfrom" class = "searchbox1">
			<ul>
		 		{% for item in station_list %}
					<option>
						{{ item }}
					</option>
				{% endfor %}
			</ul>
		</select>

		<select name = "stationto" class = "searchbox2">
			<ul>
		 		{% for item in station_list %}
					<option>
						{{ item }}
					</option>
				{% endfor %}
			</ul>
		</select>
		<br />
		<input type = "submit" value = "Find Trains" id = "sub_button">
	</form>

	</div>
</body>

</html>
